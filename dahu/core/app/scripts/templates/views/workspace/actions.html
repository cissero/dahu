<div class="listActions">
<div class="emptyActionDiv"/>
</div>
<div id="ActionToolbar">
    <select id="addActionChoice" class="addAction" >
            {{#each ActionsAvailable}}

            {{/each}}
    </select>
    <button class="buttonAdd" ><i class="glyphicon glyphicon-plus"></i></button>
</div>
